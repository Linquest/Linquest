<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <center>
        <label for="nome">Nome</label><br>
        <input placeholder="Digite seu nome aqui" name="nome" id="nome" cols="30" rows="1"></input><br>
        <label for="email">Email</label><br>
        <input placeholder="Digite seu email aqui" name="email" id="email" cols="30" rows="1"></input><br>
        <label for="descricao">Descrição</label><br>
        <textarea placeholder="Fale mais sobre voce aqui" name="descrição" id="descricao" cols="30" rows="10"></textarea><br>
        <label id="modulo" for="modulo">Módulo do curso</label><br>
        <select name="modulo" id="modulo">Escolher módulo
            <option value="">Escolher módulo</option>
            <option value="m1">Módulo 1</option>
            <option value="m2">Módulo 2</option>
            <option value="m3">Módulo 3</option>
            <option value="m4">Módulo 4</option>
        </select><br>
        <label for="senha">Senha</label><br>
        <input placeholder="Digite sua senha aqui" id="senha" type="text">
        


        </form>
    </form>
    
    
    
    
    
    
    
    
    
    
</body>

</html>
